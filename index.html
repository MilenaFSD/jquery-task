<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>jQuery Selectors Task</title>
    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        .highlight {
            background-color: yellow;
        }

        p.intro {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1 id="main-title">jQuery Selectors Practice</h1>
    <p class="intro">Intro paragraph 1</p>
    <p class="intro">Intro paragraph 2</p>
    <p>Regular paragraph</p>
    <ul>
        <li>List item A</li>
        <li class="special">List item B</li>
        <li>List item C</li>
    </ul>
    <a href="#" target="_blank">External Link</a>
    <a href="#section">Internal Link</a>
    <button id="action-btn">Start</button>

    <script>
        $(document).ready(function () {
            $("#action-btn").click(function () {
                // 1. Select by tag - make all <p> text blue
                $("p").css("color", "blue");

                // 2. Select by class - add yellow background to .intro
                $(".intro").addClass("highlight");

                // 3. Select by ID - hide the main title
                $("#main-title").hide();

                // 4. Select by attribute - change the external link target
                $("a[target='_blank']").attr("href", "https://www.example.com");

                // 5. Combination selector - italicize only <li> with class special
                $("ul li.special").css("font-style", "italic");

                // 6. Pseudo-selector - hide the first <li>
                $("ul li:first").hide();
            });
        });
    </script>
</body>

</html>
